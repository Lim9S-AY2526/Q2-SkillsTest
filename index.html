      rel="stylesheet">

<body style="background-color:#F9F8F6; background-image:url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/e781f4c6-01d6-47b0-bd76-563ad4c0818c/DSC06616.jpg?format=2500w'); 
             text-align:center; color:#000; 
             font-family:'Gill Sans','Gill Sans MT',Calibri,sans-serif;">

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark border border-dark">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand">
        <img src="https://files.orangeapps.ph/disk001/School_Files/1/school-67/school_profile/1724046700-342.png" alt="Logo" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Enroll Now</a></li>
        </ul>
        <form class="d-flex">
          <input type="text" class="form-control me-2" placeholder="Search">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>

  <div class="container mt-4" style="max-width:1100px;">
     <img src="https://files.orangeapps.ph/disk001/School_Files/1/school-67/school_profile/1724046700-342.png" alt="Picture" height="75"> <h1>OBMC Student Enrollment Form</h1>
    <br>
    <h2 style="font-size:18px;">Fill out the form below to enroll for the upcoming school year.</h2>
  </div>

  <div class="shadow mt-4 p-4 bg-white rounded" style="max-width:1100px; margin:0 auto; text-align:left;">
    <form>
       <h2> Student Information </h2 >
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" class="form-control" placeholder="Elise">
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" class="form-control" placeholder="Lim">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="birth" class="form-label">Birth Date</label>
          <input type="date" id="birthDate" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" class="form-control">
            <option>Select...</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="gradeLevel" class="form-label">Grade Level</label>
          <select id="gradeLevel" class="form-control">
            <option>Select...</option>
            <option>Grade 7</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
            <option>Grade 10</option>
          </select>
        </div>
      </div>

      <h2> Contact Details  </h2 >
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="student@example.com">
      </div>
      <div class="mb-3">
        <label for="contactNumber" class="form-label">Contact Number</label>
        <input type="tel" id="contactNumber" class="form-control" placeholder="0912-345-6789">
      </div>

      <h2>Other Information  </h2 > 
      <div class="mb-3">
        <label class="form-label">Mode of Learning</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="mode" id="online">
          <label class="form-check-label" for="online">Online</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="mode" id="fac">
          <label class="form-check-label" for="fac">Face-to-Face</label>
        </div>
      </div>

      <div class="mb-4 form-check">
        <input class="form-check-input" type="checkbox" id="confirm">
        <label class="form-check-label" for="confirm">I confirm that the information provided is true and complete.</label>
      </div>

     <center> <button type="submit" class="btn btn-primary">Submit Enrollment</button></center>
    </form>
  </div>

  <footer class="py-3 text-light mt-5" style="background-color:#083d77;">
   <center>&copy; 2025 Student Enrollment System | Elise Lim 9-Sapphire</center> 
  </footer>
